{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend><b>Join today!</b></legend>
            {{ form.as_p }}
        </fieldset>
        <div>
            <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
    </form>
</div>
{% endblock %}
