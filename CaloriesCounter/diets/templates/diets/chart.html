<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
</head>
<body>
<div id="container" style="width: 75%;">
    <canvas id="calories-chart" data-url="{% url 'calories-chart' %}"></canvas>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    $(function () {

      var $caloriesChart = $("#calories-chart");
      $.ajax({
        url: $caloriesChart.data("url"),
        success: function (data) {

          var ctx = $caloriesChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Calories',
                backgroundColor: 'blue',
                data: data.data
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Calories Bar Chart'
              }
            }
          });

        }
      });

    });

  </script>
</body>
</html>
